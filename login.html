<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
     @import url("https://fonts.googleapis.com/css?family=Poppins:wght@300;400;500;600;700;800;900&display=swap");

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: linear-gradient(135deg, #1a1a2e, #16213e);
}
@import url("https://fonts.googleapis.com/css?family=Poppins:wght@300;400;508;600;700;800;900&display-swap");

*{
    margin:0;
    padding:0;
    box-sizing: border-box;
    font-family: 'poppins',sans-serif;
}

body {
    color:#fff;
    background:url(giphy.gif);
    overflow: hidden;
    scroll-behavior: auto;
}

.header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px 8%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            z-index: 1000;
            transition: 0.3s ease-in-out;
        }

        .logo {
            font-size: 32px;
            font-weight: 700;
            text-decoration: none;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        .logo:hover {
            color: #c40094;
            text-shadow: 0 0 10px #c40094;
        }

        .navbar a {
            font-size: 18px;
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            margin-left: 30px;
            transition: 0.3s;
            position: relative;
        }

        .navbar a:hover,
        .navbar a.active {
            color: #c40094;
            text-shadow: 0 0 10px #c40094;
        }
/* Glassmorphism Effect */
.login-box {
    position: relative;
    width: 400px;
    padding: 40px;
    border-radius: 20px;
    backdrop-filter: blur(10px);
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.2);
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    text-align: center;
}

h2 {
    font-size: 2em;
    color: #fff;
    margin-bottom: 20px;
}

/* Input Box */
.input-box {
    position: relative;
    margin: 20px 0;
}

.input-box input {
    width: 100%;
    padding: 12px;
    background: transparent;
    border: 2px solid rgba(255, 255, 255, 0.3);
    border-radius: 8px;
    color: #fff;
    font-size: 16px;
    outline: none;
    transition: 0.3s ease;
}

/* Neon glow effect on input focus */
.input-box input:focus {
    border-color: #c40094;
    box-shadow: 0 0 10px #c40094;
}

/* Floating Labels */
.input-box label {
    position: absolute;
    top: 12px;
    left: 12px;
    color: rgba(255, 255, 255, 0.7);
    transition: 0.3s ease;
    pointer-events: none;
}

.input-box input:focus ~ label,
.input-box input:valid ~ label {
    top: -10px;
    left: 10px;
    font-size: 12px;
    color: #c40094;
}

/* Remember & Forgot Password */
.remember-forgot {
    display: flex;
    justify-content: space-between;
    font-size: 14px;
    margin-bottom: 20px;
}

.remember-forgot label {
    color: #fff;
    display: flex;
    align-items: center;
    cursor: pointer;
}

.remember-forgot input {
    margin-right: 5px;
}

.remember-forgot a {
    color: #c40094;
    text-decoration: none;
    transition: 0.3s;
}

.remember-forgot a:hover {
    text-decoration: underline;
}

/* Login Button */
button {
    width: 100%;
    padding: 12px;
    border: none;
    outline: none;
    background: #c40094;
    color: #fff;
    font-size: 18px;
    font-weight: 600;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s ease;
}

button:hover {
    background: #c40094;
    box-shadow: 0 0 10px #c40094;
}

/* Register Link */
.register-link {
    margin-top: 15px;
    font-size: 14px;
    color: #fff;
}

.register-link a {
    color: #c40094;
    text-decoration: none;
    font-weight: bold;
}

.register-link a:hover {
    text-decoration: underline;
}

/* Responsive Design */
@media (max-width: 420px) {
    .login-box {
        width: 90%;
        padding: 30px;
    }
}

    </style>
</head>
<body>
    <main class="main"></main>
    <header class="header">
        <a href ="#" class="logo">VR Qiuz</a>
        <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="about.htm">About</a>
        <a href="service.html">Services</a>
        <a href="contact.html">Contact</a>
        <a href="login.html">Login</a>
        </nav>
    </header>
    <div class="login-box">
        <form action="">
            <h2>Login</h2>
            <div class="input-box">
                <input type="email" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <input type="password" required>
                <label>Password</label>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Remember me</label>
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit">Login</button>
            <div class="register-link">
                <p>Don't have an account? <a href="#">Register</a></p>
            </div>
        </form>
    </div>
</main>
</body>
</html>
