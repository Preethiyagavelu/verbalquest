<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Verbal Reasoning Quiz</title>
    <style>
        @import url("https://fonts.googleapis.com/css?family=Poppins:wght@300;400;508;600;700;800;900&display-swap");

*{
    margin:0;
    padding:0;
    box-sizing: border-box;
    font-family: 'poppins',sans-serif;
}

body {
    color:#fff;
    background:#09001d;
    overflow: hidden;
    scroll-behavior: auto;
}

.header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px 8%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            z-index: 1000;
            transition: 0.3s ease-in-out;
        }

        .logo {
            font-size: 32px;
            font-weight: 700;
            text-decoration: none;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        .logo:hover {
            color: #c40094;
            text-shadow: 0 0 10px #c40094;
        }

        .navbar a {
            font-size: 18px;
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            margin-left: 30px;
            transition: 0.3s;
            position: relative;
        }

        .navbar a:hover,
        .navbar a.active {
            color: #c40094;
            text-shadow: 0 0 10px #c40094;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background:url(giphy.gif);
            text-align: center;
        }
        .container {
            width: 50%;
            height: 20px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            
        }
        h1 {
            color: #fff;
            font-size: 28px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            text-align: left;
        }
        label {
            font-size: 16px;
            font-weight: bold;
            color: #fff;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            background-color: #c40094;
            color: white;
            padding: 10px 15px;
            border: 200px;
            border-color:white ;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: lightpink;
            border: 200px;
            border-color: #fff;
        }
       
    </style>
</head>
<body>
    <main class="main"></main>
    <header class="header">
        <a href ="#" class="logo">VR Qiuz</a>
        <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="about.htm">About</a>
        <a href="service.html">Services</a>
        <a href="contact.html">Contact</a>
        <a href="login.html">Login</a>

        </nav>
    </header>
    <div class="container">
        <h1>Contact Us</h1>
        <p>Have any questions or feedback? Reach out to us!</p>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            
            <button type="submit">Send Message</button>
        </form>
    </div>
    
    </main>
</body>
</html>
